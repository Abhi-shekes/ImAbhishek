    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contactForm");
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from submitting normally
    
                // Perform form validation here
                const name = form.elements["name"].value;
                const email = form.elements["email"].value;
                const description = form.elements["description"].value;
    
                if (!name || !email || !description) {
                    alert("Please fill in all fields.");
                    return;
                }
    
                // Send the form data using EmailJS
                const templateParams = {
                    from_name: name,
                    from_email: email,
                    message: description,
                };
    
                // Replace 'your_service_id', 'your_template_id', and 'your_user_id' with your actual EmailJS credentials
                emailjs.send("service_jeexm3e", "service_jeexm3e", templateParams, "abhishakes")
                    .then(function(response) {
                        // Handle the successful email sending
                        console.log("Email sent successfully!", response);
                        alert("Form submitted and email sent!");
                    }, function(error) {
                        // Handle errors that occurred during email sending
                        console.error("Failed to send email:", error);
                        alert("An error occurred while submitting the form.");
                    });
            });
        });
    </script>
